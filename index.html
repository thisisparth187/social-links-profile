<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="about">

        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
        <div class="info"><h1 class="name">Jessica Randall</h1>
        <div class="location">London, United Kingdom</div></div>
        <div class="description">"Frontend Developer and avid reader"</div>

      </div>
      <div class="socials">

        <button class="btn">GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>

      </div>
    </div>
  </main>
</body>
</html>
